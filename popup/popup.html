<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Feed Blocker</title>
    <style>
      :root {
        --bg: #1a1d21;
        --surface: #24282e;
        --border: #3d434b;
        --text: #e8eaed;
        --text-muted: #9aa0a6;
        --accent: #0a66c2;
        --accent-hover: #004182;
        --success: #34a853;
      }

      * {
        box-sizing: border-box;
      }

      body {
        width: 360px;
        min-height: 320px;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: var(--text);
        background: var(--bg);
      }

      .header {
        padding: 16px 20px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }

      .header h1 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .header p {
        margin: 4px 0 0;
        font-size: 12px;
        color: var(--text-muted);
      }

      .tabs {
        display: flex;
        padding: 0 20px;
        gap: 0;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }

      .tab {
        padding: 12px 16px;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-muted);
        background: none;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        margin-bottom: -1px;
        transition: color 0.15s ease, border-color 0.15s ease;
      }

      .tab:hover {
        color: var(--text);
      }

      .tab.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      .panel {
        display: none;
        padding: 16px 20px;
      }

      .panel.active {
        display: block;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 13px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px;
        font-family: "SF Mono", "Consolas", "Monaco", monospace;
        font-size: 13px;
        line-height: 1.5;
        color: var(--text);
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        resize: vertical;
        outline: none;
        transition: border-color 0.15s ease;
      }

      textarea::placeholder {
        color: var(--text-muted);
      }

      textarea:focus {
        border-color: var(--accent);
      }

      .hint {
        margin-top: 6px;
        font-size: 11px;
        color: var(--text-muted);
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 16px;
      }

      button.primary {
        padding: 10px 20px;
        font-size: 13px;
        font-weight: 500;
        color: #fff;
        background: var(--accent);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      button.primary:hover {
        background: var(--accent-hover);
      }

      button:active {
        transform: scale(0.98);
      }

      .feedback {
        font-size: 12px;
        color: var(--success);
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .feedback.visible {
        opacity: 1;
      }

      .blocked-panel h2 {
        margin: 0 0 12px;
        font-size: 13px;
        font-weight: 600;
      }

      .blocked-list {
        max-height: 220px;
        overflow-y: auto;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 12px;
        color: var(--text-muted);
      }

      .blocked-list li {
        padding: 8px 0;
        border-bottom: 1px solid var(--border);
        line-height: 1.4;
      }

      .blocked-list li:last-child {
        border-bottom: none;
      }

      .blocked-list .keyword {
        display: inline-block;
        margin-right: 6px;
        padding: 2px 6px;
        font-size: 10px;
        color: var(--accent);
        background: var(--surface);
        border-radius: 4px;
      }

      .blocked-empty {
        padding: 24px 0;
        font-size: 13px;
        color: var(--text-muted);
        text-align: center;
      }

      .blocked-actions {
        margin-top: 12px;
      }

      .blocked-actions button {
        padding: 6px 12px;
        font-size: 12px;
        background: var(--surface);
        color: var(--text-muted);
        border: 1px solid var(--border);
        border-radius: 8px;
        cursor: pointer;
      }

      .blocked-actions button:hover {
        background: var(--border);
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>LinkedIn Feed Blocker</h1>
      <p>Palavras ou frases que ocultam posts no feed</p>
    </header>
    <nav class="tabs">
      <button
        type="button"
        class="tab active"
        role="tab"
        id="tab-keywords"
        aria-selected="true"
        aria-controls="panel-keywords"
      >
        Palavras-chave
      </button>
      <button
        type="button"
        class="tab"
        role="tab"
        id="tab-blocked"
        aria-selected="false"
        aria-controls="panel-blocked"
      >
        Posts bloqueados (<span id="blocked-count">0</span>)
      </button>
    </nav>
    <main id="panel-keywords" class="panel active" role="tabpanel">
      <label for="keywords">Palavras-chave (uma por linha)</label>
      <textarea
        id="keywords"
        placeholder="ex: promoção&#10;vagas&#10;recrutamento"
      ></textarea>
      <p class="hint">
        Não diferencia maiúsculas de minúsculas. Salve e o feed recarrega.
      </p>
      <div class="actions">
        <button type="button" id="save" class="primary">Salvar</button>
        <span class="feedback" id="feedback">Salvo.</span>
      </div>
    </main>
    <section id="panel-blocked" class="panel blocked-panel" role="tabpanel">
      <h2>Posts bloqueados (<span id="blocked-count-panel">0</span>)</h2>
      <ul class="blocked-list" id="blocked-list"></ul>
      <p class="blocked-empty" id="blocked-empty">
        Nenhum post bloqueado ainda.
      </p>
      <div class="blocked-actions">
        <button type="button" id="clear-blocked">Limpar lista</button>
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
