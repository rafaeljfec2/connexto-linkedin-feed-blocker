<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Feed Blocker</title>
    <style>
      :root {
        --bg: #1a1d21;
        --surface: #24282e;
        --border: #3d434b;
        --text: #e8eaed;
        --text-muted: #9aa0a6;
        --accent: #0a66c2;
        --accent-hover: #004182;
        --success: #34a853;
      }

      * {
        box-sizing: border-box;
      }

      body {
        width: 360px;
        min-height: 280px;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: var(--text);
        background: var(--bg);
      }

      .header {
        padding: 16px 20px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }

      .header h1 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .header p {
        margin: 4px 0 0;
        font-size: 12px;
        color: var(--text-muted);
      }

      .content {
        padding: 16px 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 13px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px;
        font-family: "SF Mono", "Consolas", "Monaco", monospace;
        font-size: 13px;
        line-height: 1.5;
        color: var(--text);
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        resize: vertical;
        outline: none;
        transition: border-color 0.15s ease;
      }

      textarea::placeholder {
        color: var(--text-muted);
      }

      textarea:focus {
        border-color: var(--accent);
      }

      .hint {
        margin-top: 6px;
        font-size: 11px;
        color: var(--text-muted);
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 13px;
        font-weight: 500;
        color: #fff;
        background: var(--accent);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      button:hover {
        background: var(--accent-hover);
      }

      button:active {
        transform: scale(0.98);
      }

      .feedback {
        font-size: 12px;
        color: var(--success);
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .feedback.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>LinkedIn Feed Blocker</h1>
      <p>Palavras ou frases que ocultam posts no feed</p>
    </header>
    <main class="content">
      <label for="keywords">Palavras-chave (uma por linha)</label>
      <textarea
        id="keywords"
        placeholder="ex: promoção&#10;vagas&#10;recrutamento"
      ></textarea>
      <p class="hint">
        Não diferencia maiúsculas de minúsculas. Salve e recarregue o feed.
      </p>
      <div class="actions">
        <button type="button" id="save">Salvar</button>
        <span class="feedback" id="feedback">Salvo.</span>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
